<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        
         
          body{
              background-color: rgb(61, 59, 59);
          }

          .form-container{
              border: 1px solid white;
              padding: 6%;
              width: 90%;
              position: absolute;
              margin-left: 5%;
              margin-top: 29%;
              box-sizing: border-box;
              border-radius: 15%;
              box-shadow: 5px 5px white;

          }
          .btn{
              height: 55px;
          }
    </style>
</head>
<body>
    <center>
        {%if warning %}
        <div class="form-row">
    
            <div class="alert alert-danger col-md-12" style="font-family: Georgia, 'Times New Roman', Times, serif;" role="alert">
                {{warning}}
            </div>
        </div>
        {%endif%}
    </center>
    <center>
        {%if messages %}
        {% for message in messages %}
        <div class="form-row">
            <div class="alert alert-{{ message.tags }} col-md-12" style="font-family: Georgia, 'Times New Roman', Times, serif;" role="alert">
                {{message}}
            </div>
        </div>
        {%endfor%}
        {%endif%}
    </center>
    <center>
        <div class="fluid-container">
            <div class="form-row justify-content-center">
            <div class="col-12 col-sm-4 col-md-4">
                <form action="verifying" method="POST" class="form-container">
                    {%csrf_token%}
    
                    <div class="form-row">
                        <div class="col-md-12">
                            <br>
                            <h1 style="font-family:Georgia, 'Times New Roman', Times, serif;color:white;">Enter Email</h1>    
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-row">
                        <div class="col-md-12">
                            <input type="email" name="email" id="" placeholder="abc@gmail.com" required class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="col-md-12">
                            <input type="Submit" name="submit" class="btn btn-danger btn-block" value="Verify Email" id=""> 
                        </div>
                    </div>
                    <br>
                </form>
            </div>
            
        </div>
        
    </div>
</center>
</body>
</html>
